<div *ngIf="!isLoggedIn" class="login">
    <h3>Login</h3>
    <button type="button" class="btn btn-primary" (click)="login()">Login via Azure AD</button>
</div>

<div *ngIf="isLoggedIn" class="login">
    <h3>Logout</h3>
    <button type="button" class="btn btn-danger"(click)="logout()">Logout</button>
</div>
